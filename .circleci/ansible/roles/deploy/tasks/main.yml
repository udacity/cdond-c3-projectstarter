---
- name: create directory for backend
  become: yes
  file:
      path: ~/backend
      state: directory
      mode: 0755

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes


- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: copy backend files
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend/artifact.tar.gz

- name: unzip backend files
  become: yes
  shell: |
    cd ~/backend
    tar -xvf artifact.tar.gz
    rm -f artifact.tar.gz
    
- name: start backend
  become: yes
  shell: |
    cd ~/backend
    npm install
    pm2 stop default
    pm2 start npm -- run start
    cd dist
    pm2 start main.js
