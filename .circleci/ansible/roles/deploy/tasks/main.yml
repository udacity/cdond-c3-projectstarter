---
- name: "create backend app dir"
  file:
    path: ~/backend-app
    state: directory
- name: "unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app
- name: "installing node dep"
  shell: |
    cd ~/backend-app
    npm i
- name: "excuting app"
  shell: |
    cd ~/backend-app/dist
    pm2 stop defult
    pm2 -f start main.js
  register: excute_node

- name: "config pm2"
  become: true
  shell: |
    sudo env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu