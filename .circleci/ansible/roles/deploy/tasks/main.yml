- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

# tar reduces chance of timeout
- name: Transfer dist files
  copy:
    src: /root/project/backend.tar.gz
    dest: /home/ubuntu/

# https://docs.ansible.com/ansible/latest/collections/ansible/builtin/unarchive_module.html
- name: Unarchive dist file
  unarchive:
    src: /home/ubuntu/backend.tar.gz
    dest: /home/ubuntu/
    remote_src: yes

- name: Start node
  become: true
  shell: |
    cd /home/ubuntu/backend/
    sudo npm install
    sudo npm run build
    pm2 start npm --name backend -- start
    pm2 ls