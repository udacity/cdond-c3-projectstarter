- name: create directory for backend
  file:
      path: /tmp/website
      state: directory
      mode: 0755
      owner: ubuntu
      recurse: yes


- name: Download build scripts
  unarchive:
    src: /home/circleci/project/artifact.tar.gz
    dest: /tmp/website
  shell: 
    pwd
    ls /tmp
    ls /tmp/website  

- name: start the app
  shell:
    cd /tmp/website/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
