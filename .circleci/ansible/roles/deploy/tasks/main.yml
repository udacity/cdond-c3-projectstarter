---

- name: Create a web directory
  file:
    path: ~/web
    state: directory
    mode: '0755'

- name: Extract backend source
  unarchive:
    src: artifact.tar.gz
    dest: ~/web

- name: Install packages based on package.json
  command: npm install
  args:
    chdir: ~/web

- name: Start backend
  command: pm2 start npm -- start
  args:
    chdir: ~/web