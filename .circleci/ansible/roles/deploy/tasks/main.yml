---
- name: "copy backend distribution files"
  copy:
    src: ~/project/backend
    dest: ~/app

- name: "Install dependencies"
  shell: |
    cd ~/app
    npm install

- name: "Build"
  shell: |
    cd ~/app
    npm run build

- name: "start pm2"
  shell: |
    pm2 start ~/app/dist/main.js
    pm2 ls