# - name: stop pm2
#   shell: |
#     cd /home/ubuntu/
#     pm2 stop default

- name: Start backend with pm2
  shell: |
    cd /home/ubuntu/
    export $(cat .env | xargs) && rails c
    pm2 start npm -- start --update-env

