- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

# tar reduces chance of timeout
- name: Transfer dist files
  copy:
    src: /root/project/backend.tar.gz
    dest: /home/ubuntu/

# https://docs.ansible.com/ansible/latest/collections/ansible/builtin/unarchive_module.html
- name: Unarchive dist file
  unarchive:
    src: /home/ubuntu/backend.tar.gz
    dest: /home/ubuntu/
    remote_src: yes

- name: npm install
  become: true
  shell: |
    cd /home/ubuntu/backend/
    sudo npm install

- name: run build
  become: true
  shell: |
    cd /home/ubuntu/backend/
    sudo npm run build

- name: Start npm
  become: true
  shell: |
    cd /home/ubuntu/backend/dist
    sudo pm2 start main.js

- name: list pm2
  become: true
  shell: |
    pm2 ls