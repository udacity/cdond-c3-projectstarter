- name: create directory for backend
  file:
      path: /home/circleci/project/website
      state: directory
      mode: 0755
      owner: ubuntu
      recurse: yes


- name: Download build scripts
  unarchive:
    src: /home/circleci/project/artifact.tar.gz
    dest: /home/circleci/project/website

- name: start the app
  shell:
    cd /home/circleci/project/website/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
