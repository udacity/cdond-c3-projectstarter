---
- name: Extract backend source
  unarchive:
    src: artifact.tar.gz
    dest: ~/web

- name: Install packages based on package.json
  command: npm i
  args:
    chdir: ~/web

- name: Stop backend
  command: pm2 stop default
  args:
    chdir: ~/web

- name: Start backend
  command: pm2 start npm -- start
  args:
    chdir: ~/web