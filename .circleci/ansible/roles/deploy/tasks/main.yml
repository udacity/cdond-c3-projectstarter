---
- name: Copy backend compiled web server
  copy:
    src: /root/project/artifact.tar.gz 
    dest: /home/ubuntu
- name: extract backend files
  shell: |
    cd /home/ubuntu/
    tar xvf artifact.tar.gz

- name: Install node
  shell: |
    cd /home/ubuntu/
    npm install

# - name: Build Node
