---

- name: Update apt packages
  apt:
    update_cache: yes

- name: Upgrade packages
  apt:
    upgrade: safe

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes

- name: Install dependencies
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: Install pm2
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Populate ~/.profile with NodeJs environment variables
  lineinfile:
    dest: /home/ubuntu/.profile
    state: present
    regexp: "^export {{ item.key }}="
    line: "export {{ item.key }}={{ item.value}}"
  loop: "{{ nodejs_environment_vars | flatten(levels=1) }}"
  become_user: ubuntu
