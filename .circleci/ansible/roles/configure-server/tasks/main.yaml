- name: "set Enviroment variables"
  shell: |
    echo "TYPEORM_CONNECTION=${TYPEORM_CONNECTION}" >> /home/ubuntu/.env
    echo "TYPEORM_ENTITIES=${TYPEORM_ENTITIES}" >> /home/ubuntu/.env
    echo "TYPEORM_HOST=${TYPEORM_HOST}" >> /home/ubuntu/.env
