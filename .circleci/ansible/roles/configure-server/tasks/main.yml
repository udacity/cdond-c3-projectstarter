---
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "remove dependancies that are no longer rquired"
  become: true
  apt:
    autoremove: yes

- name: "install depndancies"
  become: true
  apt:
    name: ["nodejs","npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: create directory
  file:
    path: ~/web
    state: directory

- name: Copy index test page
  template: 
    src: "files/index.js"
    dest: "~/web/index.js"

- name: excuting node
  shell: |
    pm2 start ~/web/index.js -f