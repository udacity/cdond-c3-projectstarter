version: 2.1

jobs:
  frontend:
    docker:
      - image: node:12.18.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Test app
          command: |
            cd frontend
            npm run test
      - run:
          name: Build app
          command: |
            cd frontend
            npm run build
  backend:
    docker:
      - image: node:12.18.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd backend
            npm install
      - run:
          name: Build app
          command: |
            cd backend
            npm run build
      - run:
          name: Test app
          command: |
            cd backend
            npm run test
workflows:
  default:
    jobs:
      - frontend
      - backend
