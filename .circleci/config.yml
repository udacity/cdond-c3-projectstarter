      - destroy-environment-onfail:
          cfname: "be-stack-${CIRCLE_WORKFLOW_ID:0:7}"
      - destroy-environment-onfail:
          cfname: "fe-stack-${CIRCLE_WORKFLOW_ID:0:7}"
