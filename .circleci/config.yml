version: 2.1
parameters:
  workflow-id:
    type: string
    default: "${CIRCLE_WORKFLOW_ID}"

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws s3 rm s3://udapeople-<<parameters.workflow_id>> --recursive
            aws s3 rb s3://udapeople-<<parameters.workflow_id>> --force
            aws cloudformation delete-stack \
              --stack-name "udapeople-backend-<<parameters.workflow_id>>"
            aws cloudformation delete-stack \
              --stack-name "udapeople-frontend-<<parameters.workflow_id>>"

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      workflow_id:
        type: string  
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS=`curl --insecure https://kvdb.io/${kvd_token}/migration_<<parameters.workflow_id>>`
            echo $SUCCESS
            if(( $SUCCESS==1 )); then
              cd backend
              npm i
              npm run migration:revert
            fi

  install_dependencies:
    description: Installs Python3, Ansible, AWSCLI, Node, NPM , py3-pip
    steps:
      - run:
          name: Install ansible
          command: |
                apk add --update ansible
      - run:
          name: Install aws
          command: |
                pip3 install --upgrade pip \
                && pip3 install --no-cache-dir \
                    awscli \
                && rm -rf /var/cache/apk/*
                aws --version 
      - run:
          name: Install tar and gzip and curl jq
          command: |
            apk add tar gzip curl jq wget
      - run:
          name: Install NPM and Node
          command: |            
            apk add --update nodejs npm
            npm --version
            node -v
            npm install -g typescript
imgdefault: &imgdefault
  docker:
   - image: circleci/node:14.18

orbs:
  slack: circleci/slack@4.1
  aws-cli: circleci/aws-cli@1.3.0
  jq: circleci/jq@2.2.0

jobs:

  build-frontend:
    <<: *imgdefault
    steps:
      - checkout
      - jq/install
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack/notify:
          event: fail
          template: basic_fail_1

  build-backend:
    <<: *imgdefault
    steps:
      - checkout
      - jq/install
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - slack/notify:
          event: fail
          template: basic_fail_1

  test-frontend:
    <<: *imgdefault
    steps:
      - checkout
      - jq/install
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: front-end test
          command: |
            cd backend
            npm install
            npm run test
      - slack/notify:
          event: fail
          template: basic_fail_1

  test-backend:
    <<: *imgdefault
    steps:
      - checkout
      # - jq/install
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end test
          command: |
            cd backend
            npm install
            npm run test
      - slack/notify:
          event: fail
          template: basic_fail_1
            
  scan-frontend:
    <<: *imgdefault 
    steps:
      - checkout
      - jq/install
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: front-end scan
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
          template: basic_fail_1

  scan-backend:
    <<: *imgdefault 
    steps:
      - checkout
      - jq/install
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end scan
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical
      - slack/notify:
          event: fail
          template: basic_fail_1

  deploy-infrastructure:
    docker:
    - image: amazon/aws-cli # that supports AWS CLI
    steps:
      - checkout
      - jq/install
      - run: yum install tar gzip -y
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" 
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7} \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:project,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text |tail -1 >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt

      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      # Here's where you will add some code to rollback on failure
      - slack/notify:
          event: fail
          template: basic_fail_1
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

