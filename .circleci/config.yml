jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: cd frontend && npm i && npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: cd backend && npm i && npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-backend:
    docker:
       - image: circleci/node:13.8.0
    steps:
       - checkout
       - restore_cache:
           keys: [backend-build]
       - run:
           name: Install npm dependencies
           command: cd backend && npm install
       - run:
           name: Run back-end tests
           command: cd backend && npm run test
       - save_cache:
           paths: [ backend/node_modules ]
           key: backend-build
                
  test-frontend:
    docker:
       - image: circleci/node:13.8.0
    steps:
       - checkout
       - restore_cache:
           keys: [frontend-build]
       - run:
           name: Install npm dependencies
           command: cd frontend && npm install
       - run:
           name: Run front-end tests
           command: cd frontend && npm run test
       - save_cache:
           paths: [ frontend/node_modules ]
           key: frontend-build
            
  scan-frontend:
     docker:
       - image: circleci/node:13.8.0
     steps:
       - checkout
       - restore_cache:
           keys: [frontend-build]
       - run:
           name: Install npm dependencies
           command: cd frontend && npm install
       - run:
           name: Run vulnerability check
           command: cd frontend && npm audit fix --audit-level=critical -- force

  scan-backend:
     docker:
       - image: circleci/node:13.8.0
     steps:
       - checkout
       - restore_cache:
           keys: [backend-build]
       - run:
           name: Install npm dependencies
           command: cd backend && npm install
       - run:
           name: Run vulnerability check
           command: cd backend && npm audit fix --audit-level=critical -- force

  deploy-infrastructure:
     docker:
       - image: amazon/aws-cli
     steps:
       - checkout
       - run:
           name: Install tar utility
           command: |
               yum install -y tar gzip
       - run:
           name: Ensure back-end infrastructure exists
           command: |
               aws cloudformation deploy \
               --template-file .circleci/files/backend.yml \
               --tags project=backend \
               --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
               --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
       - run:
           name: Ensure front-end infrastructure exist
           command: |
               aws cloudformation deploy \
               --template-file .circleci/files/frontend.yml \
               --tags project=frontend \
               --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
               --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
       - run:
           name: Add back-end ip to ansible inventory
           command: |
             aws ec2 describe-instances \
                 --filters Name=tag:Name,Values="backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                 --query 'Reservations[*].Instances[*].{url:PublicIpAddress}' \
                 --output text >> .circleci/ansible/inventory.txt
       - persist_to_workspace:
           root: .
           paths:
             - .circleci/ansible/inventory.txt
       # Here's where you will add some code to rollback on failure

  configure-infrastructure:
     docker:
       - image: python:3.7-alpine3.11
     steps:
       - checkout
       - add_ssh_keys:
           fingerprints:
             - "9d:40:b8:cc:27:80:fa:24:1f:ae:e6:e1:f6:59:8d:3c"
       - attach_workspace:
          at: .
       - run:
           name: Install dependencies
           command: |
             apk add --update ansible && apk add --update openssh
       - run:
           name: Update known hosts file
           command: |
              cat .circleci/ansible/inventory.txt | egrep "^[0-9]" > filtered.txt &&
              ssh-keyscan -T 10 -H -f filtered.txt >> ~/.ssh/known_hosts
       - run:
           name: Configure server
           command: |
             # Your code here
             ansible-playbook .circleci/ansible/configure-server.yml -i .circleci/ansible/inventory.txt
       # Here's where you will add some code to rollback on failure

  run-migrations:
     docker:
       - image: circleci/node:13.8.0
     steps:
       - checkout
       - restore_cache:
           keys: [backend-build]
       - run:
           name: Install npm dependencies
           command: cd backend && npm install
       - run:
           name: Run migrations
           command: |
             cd backend && npm run migrations > migration_log.txt
       - run:
           name: Send migration results to memstash
           command: |
             if grep -q "has been executed successfully"  migration_log.txt
             then
                echo "Migration successful";
             else
                echo "Migration Failed";
             fi
