  configure-infrastructure:
    docker:
      # Docker image here that supports Ansible
      - image: python:3.7-alpine3.12
    steps:
      # Checkout code from git
      - checkout
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints: ["d6:a0:ab:8b:87:f6:b8:9d:4b:00:52:de:fd:8a:2b:4b"]
      # attach workspace
      - run:
          name: Install system dependencies
          command: |
            apk add --update tar gzip ansible nodejs npm curl
            pip install awscli

      - run:
          name: Get the public DNS of EC2 instance from https://memstash.io/
          command: |
            PUBLIC_DNS=$(curl -H "token: ${CIRCLE_WORKFLOW_ID}" --request GET https://api.memstash.io/values/publicdns)
            echo ${PUBLIC_DNS}
            cd .circleci/ansible/
        #    echo "[web]" > ./inventory
            echo ${PUBLIC_DNS} >> ./inventory
            cat ./inventory
      - run:
          name: Configure server
          command: |
            echo 
            cd .circleci/ansible/
            ansible-playbook -i inventory.txt configure-server.yml -l web
            
