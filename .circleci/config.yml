version: 2.1

jobs:
  hello-world:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Say Hello
          command: |
            echo "Hello World"
            ls
  frontend:
    docker:
      - image: node:12.18.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd frontend
            npm install

workflows:
  default:
    jobs:
      - hello-world
      - frontend
