Description: >
  CloudFront distribution for Udapeople

Parameters:
  ID:
    Description: Unique identifier
    Type: String


Resources:
  
  CloudFrontOriginAccessIdentity:
    Type: "AWS::CloudFront::CloudFrontOriginAccessIdentity"
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: Origin Access Identity for Serverless Static Website

  WebpageCDN:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !Sub "udapeople-s3bucket-${ID}.s3.amazonaws.com"
            Id: webpage
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}"
        Enabled: True
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: False
          TargetOriginId: webpage
          ViewerProtocolPolicy: allow-all

Outputs:
  ID:
    Value: !Sub "${ID}"
    Description: CircleCI workflow ID
    Export:
      Name: CircleCI-WorkflowID
  DomainName:
    Value: !GetAtt WebpageCDN.DomainName
    Description: CloudFront URL for website hosted on S3
    Export:
      Name: !Sub "${AWS::StackName}-DomainName"