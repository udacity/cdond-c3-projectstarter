---
- name: "update apt packages."
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Creates directory"
  file:
    path: ~/test
    state: directory

- name: "Copy index test page"
  template:
    src: "files/index.js"
    dest: "~/test/index.js"

- name: "Executing node"
  shell: |
    npm install
    pm2 start ~/test/index.js